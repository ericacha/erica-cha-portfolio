<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">

        <div class="page-header">

          <h1><span class="glyphicon glyphicon-pencil"></span> Address Book <small>Stay connected with family & friends.</small></h1>
</div>
<div class="jumbotron">

  <IMG STYLE="position:absolute;" src="images/chalk-bg.jpg">

      <div class="row">

            <div class ="col-md-6">
              <!-- <img src="images/bg-addresss.jpg"> -->
              <h2> Contacts:</h2>
              <ul id="contacts">

              </ul>


          <div class = "col-md-9">
              <div id ="show-contact">
                  <h2></h2>
                  <!-- <p> First name: <span class = "first-name"></span> </p>
                  <p> Last name: <span class = "last-name"></span></p> -->
                  <p> <span class = "address"></span></p>


                </div>
              </div>
          </div>


          <div class="col-md-4">
              <h2>Add a contact:</h2>
              <form id="new-contact">
                  <div class="form-group">
                      <label for="new-first-name">First name</label>
                      <input type="text" class="form-control" id="new-first-name" placeholder="Please enter first name" required/>
                  </div>
                  <div class="form-group">
                      <label for="new-last-name">Last name</label>
                      <input type="text" class="form-control" id="new-last-name" placeholder="Please enter last name"  required/>
                  </div>
                  <div class="form-group">
                      <label for="new-street">Street</label>
                      <input type="text" class="form-control" id="new-street" placeholder="Please enter address" required/>
                  </div>
                  <div class="form-group">
                      <label for="new-city">City</label>
                      <input type="text" class="form-control" id="new-city" placeholder="Please enter city" required/>
                  </div>
                  <div class="form-group">
                      <label for="new-state">State</label>
                      <input type="text" class="form-control" id="new-state" placeholder="Please enter state" required/>
                  </div>
                  <div class="form-group">
                      <label for="new-number">Phone Number</label>
                      <input type="text" class="form-control" id="new-number" placeholder="Pleas enter phone number, ex) (555)555-5555" required/>
                  </div>

                  <button type="submit" class="btn btn-info">Add</button>
              </form>
            </div>
      </div>
    </div>
  </div>

</div>


  </body>
  </html>
